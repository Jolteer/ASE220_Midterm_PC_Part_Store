<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define document metadata -->
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-5">
    <!-- Main container for edit form -->
    <div class="container">
        <!-- Page title -->
        <h2 class="text-center mb-4">Edit Product</h2>
        <!-- Product edit form -->
        <form id="edit-form">
            <!-- Product name input -->
            <div class="mb-3">
                <label for="product-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="product-name" required />
            </div>
            <!-- Product price input -->
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="product-price" required />
            </div>
            <!-- Product image URL input -->
            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image" required />
            </div>
            <!-- Product description textarea -->
            <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <textarea class="form-control" id="product-description" rows="4" required></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-warning">Save Changes</button>
            <!-- Cancel button -->
            <a href="home.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>

    <!-- Load Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Load custom JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
