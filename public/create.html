<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define document metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <!-- Load Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Main container for create product form -->
    <div class="container mt-5">
        <!-- Page title -->
        <h2>Create Product</h2>
        <!-- Product creation form -->
        <form id="product-form">
            <!-- Product name input -->
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name" required />
            </div>
            <!-- Product category dropdown -->
            <div class="mb-3">
                <label for="product-category" class="form-label">Category</label>
                <select class="form-control" id="product-category" required>
                    <option value="">Select Category</option>
                    <option value="CPU">CPU</option>
                    <option value="GPU">GPU</option>
                    <option value="RAM">RAM</option>
                    <option value="Storage">Storage</option>
                </select>
            </div>
            <!-- Product price input -->
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="product-price" required />
            </div>
            <!-- Product image URL input -->
            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image" required />
            </div>
            <!-- Product description textarea -->
            <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <textarea class="form-control" id="product-description" rows="3" required></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Create Product</button>
            <!-- Cancel button -->
            <a href="home.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <!-- Load custom JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
