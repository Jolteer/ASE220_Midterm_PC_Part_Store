<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define document metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Jolt's PC Part Store</title>
    <!-- Load Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Load custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <!-- Brand logo -->
            <a class="navbar-brand" href="#">Jolt's PC Part Store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <!-- Login link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/signin.html" id="login-link">Login</a>
                    </li>
                    <!-- Logout link (hidden by default) -->
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" id="logout-link" style="display: none;">Logout</a>
                    </li>
                    <!-- Home link -->
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <!-- Categories dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">Categories</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item category-filter" data-category="all" href="#">All</a></li>
                            <li><a class="dropdown-item category-filter" data-category="CPU" href="#">CPU's</a></li>
                            <li><a class="dropdown-item category-filter" data-category="GPU" href="#">GPU's</a></li>
                            <li><a class="dropdown-item category-filter" data-category="RAM" href="#">RAM</a></li>
                            <li><a class="dropdown-item category-filter" data-category="Storage" href="#">Storage</a>
                            </li>
                        </ul>
                    </li>
                    <!-- Create product link -->
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create</a>
                    </li>
                </ul>
                <!-- Cart button -->
                <a href="cart.html" class="btn btn-outline-dark">
                    Cart
                    <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Header section -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-0.5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Jolt's PC Parts For Sale</h1>
                <p class="lead fw-normal text-white-50 mb-0">Find all your PC Essentials</p>
            </div>
        </div>
    </header>

    <!-- Product listing section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <!-- Product grid -->
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5 justify-content-center"
                id="product-list"></div>
            <!-- Load more button -->
            <div class="text-center mt-4">
                <button id="load-more" class="btn btn-primary">Load More</button>
            </div>
        </div>
    </section>

    <!-- Load Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load custom JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
