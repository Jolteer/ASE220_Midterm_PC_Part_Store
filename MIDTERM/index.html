<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Jolt's PC Part Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="login.html" id="login-link">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout-link" style="display: none;">Logout</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item category-filter" data-category="all" href="#">All Products</a></li>
                            <li><a class="dropdown-item category-filter" data-category="CPUs" href="#">CPU's</a></li>
                            <li><a class="dropdown-item category-filter" data-category="GPUs" href="#">GPU's</a></li>
                            <li><a class="dropdown-item category-filter" data-category="RAM" href="#">RAM</a></li>
                            <li><a class="dropdown-item category-filter" data-category="Hard_Disks" href="#">Storage</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <li class="nav-item"><a class="nav-link" href="create.html">Create</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="cart.html" class="btn btn-outline-dark">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
                
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-0.5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Jolt's PC Parts For Sale</h1>
                <p class="lead fw-normal text-white-50 mb-0">Find all your PC Essentials</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <!-- Dynamic Product Listing -->
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5 justify-content-center" id="product-list">
                <!-- Dynamic product cards will be inserted here -->
            </div>
        
            <!-- Pagination Controls -->
            <div class="d-flex justify-content-center mt-4" id="pagination">
                <button class="btn btn-dark" id="prevPage" disabled>Previous</button>
                <span class="mx-3" id="pageInfo">Page 1</span>
                <button class="btn btn-dark" id="nextPage">Next</button>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Jolt's PC Parts (2025)</p>
        </div>
    </footer>
<!-- jQuery CDN  -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        $("#cart-count").text(cart.length);
    }

    $(document).ready(function () {
        updateCartCount();
    });
</script>
<script>
    function updateNav() {
        let user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (user) {
            $("#login-link").hide();
            $("#logout-link").show().text("Logout (" + user.username + ")");
        } else {
            $("#login-link").show();
            $("#logout-link").hide();
        }
    }

    $(document).ready(function () {
        updateNav();

        $("#logout-link").click(function () {
            localStorage.removeItem("loggedInUser");
            alert("Logged out!");
            updateNav();
            window.location.href = "index.html";
        });
    });
</script>
</body>

</html>
