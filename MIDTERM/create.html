<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Create Product</h2>
        <form id="product-form">
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="product-category" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <textarea class="form-control" id="product-description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
$(document).ready(function () {
    $("#product-form").submit(async function (e) {
        e.preventDefault();

        const newProduct = {
            id: Date.now(),
            name: $("#product-name").val(),
            price: parseFloat($("#product-price").val()),
            image: $("#product-image").val(),
            description: $("#product-description").val(),
        };

        const category = $("#product-category").val().trim();

        if (!["CPUs", "GPUs", "RAM", "Hard_Disks"].includes(category)) {
            alert("Invalid category. Choose from CPUs, GPUs, RAM, or Hard_Disks.");
            return;
        }

        console.log("Saving product:", newProduct);
        alert("Product created successfully!");
        window.location.href = "index.html";
    });
});

</script>
</body>

</html>
